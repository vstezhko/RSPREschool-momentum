<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="pause player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="volume-bar">
        <button class="volume-off player-icon"></button>
        <button class="volume-up player-icon"></button>
        <input type="range" id="volume" class="volume"/>
      </div>

      <div class="audio-bar">
        <div class="track-name"></div>
        <label for="audio-bar" class="progress-label">
          <p class="curr"></p>
          <p class="max"></p>
        </label>
        <progress id="audio-bar" class="progress"></progress>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon" id="prev"></button>
      <button class="slide-next slider-icon" id="next"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
    </div>
  </main>
  <footer class="footer">
    <div class="settings">
      <button class="settings player-icon"></button>
    </div>
    <div class="quotes">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
  </footer>
  <div class="popup">
    <div class="wrapper">
      <div class="language">
        <div class="btn-wrapper">
          <div class="variant active" id="ru">
            RU
          </div>
          <div class="variant" id="en">
            EN
          </div>
        </div>
      </div>
      <div class="background-source">
        <div class="btn-wrapper">
          <div class="variant" id="unsplash">
            Unsplash
          </div>
          <div class="variant" id="flickr">
            Flickr
          </div>
          <div class="variant active" id="local">
            Local
          </div>
        </div>
      </div>
    </div>
  </div>
<!--  <script src="js/script.js"></script>-->
</body>
</html>
